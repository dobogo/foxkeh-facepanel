<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/animations.css">
    <title>フォクすけコントローラ</title>
    <base target="_blank">
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <div class="container">
            <div class="row">
              <div class="col-xs-9">
                <a class="navbar-brand">みまもりフォクすけ</a>
              </div>
              <div class="col-xs-3">
                <section id="other-control">
                  <a id="friend-button">ばいば〜い！</a>
                </section>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-xs-3">
          <a class="icon-img" id="wink-button">
            <img src="images/wink.png" alt="ウィンク">
          </a>
        </div>
        <div class="col-xs-3">
          <a class="icon-img" id="eye-cry-button" data-state="cry">
            <img src="images/eye-cry.png" alt="泣く">
          </a>
        </div>
        <div class="col-xs-3">
          <a class="icon-img" id="eye-heart-button" data-state="heart">
            <img src="images/eye-heart.png" alt="ハート">
          </a>
        </div>
        <div class="col-xs-3">
          <a class="icon-img" id="swing-tail-button">
            <img src="images/swing-tail.png" alt="しっぽ">
          </a>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-3">
          <a class="icon-img" id="eye-normal-button" data-state="normal">
            <img src="images/eye-normal.png" alt="開く">
          </a>
        </div>
        <div class="col-xs-3">
          <a class="icon-img" id="eye-closed-button" data-state="closed">
            <img src="images/eye-closed.png" alt="閉じる">
          </a>
        </div>
        <div class="col-xs-3">
          <a class="icon-img" id="eye-relax-button" data-state="relax">
            <img src="images/eye-relax.png" alt="リラックス">
          </a>
        </div>
        <div class="col-xs-3">
          <a href="#log-modal" role="button" class="btn" data-toggle="modal" id="" data-state="">
            <img src="images/cogs.png" alt="ログ">
          </a>
        </div>
      </div>

      <!-- Modal -->
      <div id="log-modal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                <i class="fa fa-times fa-2x"></i>
              </button>
              <h4 class="modal-title">Details</h4>
            </div>
            <div class="modal-body">
              <div id="debug-message"></div>
              <div id="request-placeholder"></div>
              <ul>
                <li>フォクすけの IP: <input id="ip-input" value=""></li>
                <li>フォクすけの PORT: <input id="port-input" value=""></li>
              </ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/modal.js"></script>
    <script type="text/javascript" src="js/transition.js"></script>
    <script type="text/javascript" src="js/animation.js"></script>
  </body>
</html>
